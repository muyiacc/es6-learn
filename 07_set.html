<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
        let fruits = new Set(['apple','banana','orange']);

        // add
        console.log(fruits.add("pear"));
        // delete
        console.log(fruits.delete("apple"))
        // has
        console.log(fruits.has("pear"))
        // size
        console.log(fruits)
        console.log(fruits.size);
    </script>
</body>
</html>
